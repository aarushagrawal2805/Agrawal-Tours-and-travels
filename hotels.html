<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotels - Agrawal Tours and Travel</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header Styles */
        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-links a:hover {
            color: #667eea;
            transform: translateY(-2px);
        }

        .nav-links a.active::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background: #667eea;
        }

        /* Hero Section */
        .hero {
           background-image: url("background.jpg");
            background-size: cover;
            background-position: center;
            color: black;
            text-align: center;
            padding: 4rem 0;
            opacity: 0.5;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            animation: fadeInUp 1s ease-out;
        }

        .hero p {
            font-size: 1.3rem;
            margin-bottom: 2rem;
            animation: fadeInUp 1s ease-out 0.2s both;
        }

        /* Search Section */
        .search-section {
            background: white;
            margin: -50px auto 2rem;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            max-width: 900px;
        }

        .search-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            align-items: end;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .form-group input, .form-group select {
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.2);
        }

        .search-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        /* Filters */
        .filters {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .filter-row {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .filter-checkbox {
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid #ddd;
            border-radius: 4px;
            position: relative;
            cursor: pointer;
        }

        .filter-checkbox:checked {
            background: #667eea;
            border-color: #667eea;
        }

        .filter-checkbox:checked::after {
            content: '‚úì';
            position: absolute;
            top: -2px;
            left: 2px;
            color: white;
            font-weight: bold;
        }

        /* Hotels Grid */
        .hotels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .hotel-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .hotel-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
        }

        .hotel-image {
            height: 250px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            position: relative;
            overflow: hidden;
        }

        .hotel-image::before {
            content: 'üè®';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            opacity: 0.7;
        }

        .price-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            padding: 8px 15px;
            border-radius: 25px;
            font-weight: bold;
            backdrop-filter: blur(10px);
        }

        .hotel-content {
            padding: 1.5rem;
        }

        .hotel-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .hotel-location {
            color: #666;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .hotel-location::before {
            content: 'üìç';
        }

        .hotel-rating {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .stars {
            color: #ffa500;
        }

        .rating-text {
            color: #666;
            font-size: 0.9rem;
        }

        .hotel-amenities {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .amenity {
            background: #f8f9fa;
            padding: 4px 8px;
            border-radius: 15px;
            font-size: 0.8rem;
            color: #666;
        }

        .book-btn {
            width: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .book-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 2rem;
            border-radius: 20px;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
            animation: slideIn 0.3s ease-out;
        }

        .close {
            position: absolute;
            right: 1rem;
            top: 1rem;
            font-size: 2rem;
            cursor: pointer;
            color: #999;
        }

        .close:hover {
            color: #333;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .hero h1 {
                font-size: 2.5rem;
            }

            .search-form {
                grid-template-columns: 1fr;
            }

            .hotels-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

    <script>
        // Sample hotel data
        const hotels = [
            {
                id: 1,
                name: "Grand Palace Hotel",
                location: "Mumbai, Maharashtra",
                price: "‚Çπ8,500",
                rating: 4.8,
                reviews: 1250,
                amenities: ["WiFi", "Pool", "Spa", "Restaurant", "Gym"],
                description: "Luxurious 5-star hotel in the heart of Mumbai with world-class amenities and exceptional service.",
                image : "manali.jpeg"
            },
            {
                id: 2,
                name: "Himalayan View Resort",
                location: "Manali, Himachal Pradesh",
                price: "‚Çπ6,200",
                rating: 4.6,
                reviews: 890,
                amenities: ["WiFi", "Restaurant", "Parking", "Mountain View"],
                description: "Experience breathtaking mountain views and cozy comfort in this charming hill station resort.",
                image : "himalaya.jpeg"
            },
            {
                id: 3,
                name: "Beach Paradise Hotel",
                location: "Goa",
                price: "‚Çπ7,800",
                rating: 4.7,
                reviews: 1450,
                amenities: ["WiFi", "Pool", "Beach Access", "Restaurant", "Bar"],
                description: "Beachfront luxury with direct access to pristine shores and tropical paradise vibes.",
                image : "beach.jpg"
            },
            {
                id: 4,
                name: "Heritage Mansion",
                location: "Jaipur, Rajasthan",
                price: "‚Çπ9,200",
                rating: 4.9,
                reviews: 675,
                amenities: ["WiFi", "Spa", "Restaurant", "Cultural Tours", "Parking"],
                description: "Stay in a beautifully restored heritage property showcasing royal Rajasthani architecture.",
                image : "haritage.jpg"
            },
            {
                id: 5,
                name: "Tech City Hotel",
                location: "Bangalore, Karnataka",
                price: "‚Çπ5,500",
                rating: 4.4,
                reviews: 980,
                amenities: ["WiFi", "Business Center", "Gym", "Restaurant", "Parking"],
                description: "Modern business hotel perfect for corporate travelers and tech professionals.",
                image : "tech-city.jpg" 
            },
            {
                id: 6,
                name: "Backwater Resort",
                location: "Alleppey, Kerala",
                price: "‚Çπ7,000",
                rating: 4.5,
                reviews: 720,
                amenities: ["WiFi", "Boat Tours", "Spa", "Restaurant", "Nature Walks"],
                description: "Serene backwater resort offering authentic Kerala experience with houseboat tours.",
                image : "backwater.jpg"
            }
        ];

        // DOM elements
        const hotelsGrid = document.getElementById('hotelsGrid');
        const bookingModal = document.getElementById('bookingModal');
        const modalContent = document.getElementById('modalContent');
        const closeModal = document.querySelector('.close');
        const searchForm = document.getElementById('hotelSearchForm');

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            displayHotels(hotels);
            setupEventListeners();
            setMinDate();
        });

        function displayHotels(hotelList) {
            hotelsGrid.innerHTML = '';
            
            hotelList.forEach(hotel => {
                const hotelCard = createHotelCard(hotel);
                hotelsGrid.appendChild(hotelCard);
            });
        }

        function createHotelCard(hotel) {
            const card = document.createElement('div');
            card.className = 'hotel-card';
            card.innerHTML = `
                <div class="hotel-image">${hotel.image ? `<img src="${hotel.image}" alt="${hotel.name}" style="width:100%; height:100%; object-fit: cover;">` : ''}
                    <div class="price-badge">${hotel.price}/night</div>
                </div>
                <div class="hotel-content">
                    <h3 class="hotel-title">${hotel.name}</h3>
                    <div class="hotel-location">${hotel.location}</div>
                    <div class="hotel-rating">
                        <span class="stars">${'‚òÖ'.repeat(Math.floor(hotel.rating))}${hotel.rating % 1 ? '‚òÜ' : ''}</span>
                        <span class="rating-text">${hotel.rating} (${hotel.reviews} reviews)</span>
                    </div>
                    <div class="hotel-amenities">
                        ${hotel.amenities.map(amenity => `<span class="amenity">${amenity}</span>`).join('')}
                    </div>
                    <button class="book-btn" onclick="openBookingModal(${hotel.id})">Book Now</button>
                </div>
            `;
            return card;
        }

        function openBookingModal(hotelId) {
            const hotel = hotels.find(h => h.id === hotelId);
            if (!hotel) return;

            modalContent.innerHTML = `
                <h3>${hotel.name}</h3>
                <p><strong>Location:</strong> ${hotel.location}</p>
                <p><strong>Price:</strong> ${hotel.price} per night</p>
                <p><strong>Rating:</strong> ${hotel.rating}/5 (${hotel.reviews} reviews)</p>
                <p><strong>Description:</strong> ${hotel.description}</p>
                
                <form id="bookingForm" onsubmit="submitBooking(event, ${hotelId})">
                    <div style="display: grid; gap: 1rem; margin-top: 2rem;">
                        <div>
                            <label for="guestName"><strong>Full Name:</strong></label>
                            <input type="text" id="guestName" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; margin-top: 5px;">
                        </div>
                        <div>
                            <label for="guestEmail"><strong>Email:</strong></label>
                            <input type="email" id="guestEmail" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; margin-top: 5px;">
                        </div>
                        <div>
                            <label for="guestPhone"><strong>Phone:</strong></label>
                            <input type="tel" id="guestPhone" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; margin-top: 5px;">
                        </div>
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                            <div>
                                <label for="modalCheckin"><strong>Check-in:</strong></label>
                                <input type="date" id="modalCheckin" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; margin-top: 5px;">
                            </div>
                            <div>
                                <label for="modalCheckout"><strong>Check-out:</strong></label>
                                <input type="date" id="modalCheckout" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; margin-top: 5px;">
                            </div>
                        </div>
                        <div>
                            <label for="modalGuests"><strong>Number of Guests:</strong></label>
                            <select id="modalGuests" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; margin-top: 5px;">
                                <option value="">Select guests</option>
                                <option value="1">1 Guest</option>
                                <option value="2">2 Guests</option>
                                <option value="3">3 Guests</option>
                                <option value="4">4 Guests</option>
                                <option value="5+">5+ Guests</option>
                            </select>
                        </div>
                        <div>
                            <label for="specialRequests"><strong>Special Requests:</strong></label>
                            <textarea id="specialRequests" rows="3" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; margin-top: 5px; resize: vertical;"></textarea>
                        </div>
                    </div>
                    <button type="submit" style="width: 100%; padding: 15px; background: linear-gradient(45deg, #667eea, #764ba2); color: white; border: none; border-radius: 10px; font-weight: 600; margin-top: 2rem; cursor: pointer; transition: all 0.3s ease;">
                        Confirm Booking
                    </button>
                </form>
            `;
            
            // Set minimum dates
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('modalCheckin').min = today;
            document.getElementById('modalCheckout').min = today;
            
            bookingModal.style.display = 'block';
        }

        function submitBooking(event, hotelId) {
            event.preventDefault();
            const hotel = hotels.find(h => h.id === hotelId);
            const formData = new FormData(event.target);
            
            // Simulate booking process
            alert(`Booking confirmed for ${hotel.name}!\nThank you for choosing Mahajan Tours & Travel. You will receive a confirmation email shortly.`);
            bookingModal.style.display = 'none';
        }

        function setupEventListeners() {
            // Close modal
            closeModal.addEventListener('click', () => {
                bookingModal.style.display = 'none';
            });

            window.addEventListener('click', (event) => {
                if (event.target === bookingModal) {
                    bookingModal.style.display = 'none';
                }
            });

            // Search form
            searchForm.addEventListener('submit', (event) => {
                event.preventDefault();
                const destination = document.getElementById('destination').value;
                const checkin = document.getElementById('checkin').value;
                const checkout = document.getElementById('checkout').value;
                
                if (destination && checkin && checkout) {
                    // Filter hotels based on destination
                    const filteredHotels = hotels.filter(hotel => 
                        hotel.location.toLowerCase().includes(destination.toLowerCase())
                    );
                    
                    if (filteredHotels.length > 0) {
                        displayHotels(filteredHotels);
                        hotelsGrid.scrollIntoView({ behavior: 'smooth' });
                    } else {
                        alert('No hotels found for your search criteria. Showing all hotels.');
                        displayHotels(hotels);
                    }
                } else {
                    alert('Please fill in all search fields.');
                }
            });

            // Filter checkboxes
            const filterCheckboxes = document.querySelectorAll('.filter-checkbox');
            filterCheckboxes.forEach(checkbox => {
                checkbox.addEventListener('change', filterHotels);
            });

            // Checkout date validation
            document.getElementById('checkin').addEventListener('change', (e) => {
                const checkinDate = new Date(e.target.value);
                const checkoutInput = document.getElementById('checkout');
                checkinDate.setDate(checkinDate.getDate() + 1);
                checkoutInput.min = checkinDate.toISOString().split('T')[0];
            });
        }

        function filterHotels() {
            const activeFilters = [];
            const filterCheckboxes = document.querySelectorAll('.filter-checkbox:checked');
            
            filterCheckboxes.forEach(checkbox => {
                const filterMap = {
                    'wifi': 'WiFi',
                    'pool': 'Pool',
                    'spa': 'Spa',
                    'restaurant': 'Restaurant',
                    'parking': 'Parking'
                };
                activeFilters.push(filterMap[checkbox.id]);
            });

            if (activeFilters.length === 0) {
                displayHotels(hotels);
                return;
            }

            const filteredHotels = hotels.filter(hotel => {
                return activeFilters.every(filter => hotel.amenities.includes(filter));
            });

            displayHotels(filteredHotels);
        }

        function setMinDate() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('checkin').min = today;
            document.getElementById('checkout').min = today;
        }

        // Smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
