<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agrawal Tours & Travels - Your Journey Begins Here</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }


        /* Contact Section */
        .contact {
            padding: 80px 0;
            background: white;
        }

        .contact-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
        }

        .contact-info {
            background: #667eea;
            color: white;
            padding: 2rem;
            border-radius: 15px;
        }

        .contact-info h3 {
            margin-bottom: 1.5rem;
        }

        .contact-details {
            list-style: none;
        }

        .contact-details li {
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .contact-form {
            background: #f8f9fa;
            padding: 2rem;
            border-radius: 15px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }

        .form-group textarea {
            height: 120px;
            resize: vertical;
        }

        .submit-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .submit-btn:hover {
            background: #5a67d8;
        }

        
        
        
    </style>
</head>
<body>
   

    <!-- Header -->
    <header class="header">
        <div class="container">
            <nav class="nav">
                <div class="logo">
                    <span class="logo-icon"><i class="fa-solid fa-plane-departure"></i></span>
                    <span class="logo-text">Agrawal Tour & Travel</span>
                </div>
                <ul class="nav-menu" id="nav-menu">
                    <li><a href="index.html" class="nav-link active">Home</a></li>
                    <li><a href="index.html" class="nav-link">Destinations</a></li>
                    <li><a href="index.html" class="nav-link">Packages</a></li>
                    <li><a href="hotels.html" class="nav-link">Hotels</a></li>
                    <li><a href="about.html" class="nav-link">About</a></li>
                    <li><a href="contact.html" class="nav-link">Contact</a></li>
                </ul>
               
            </nav>
        </div>
    </header>
    <!-- Contact Section -->
    <section id="contact" class="contact">
        <div class="container">
            <h1 class="section-title"><center>Get In Touch</center></h1>
            <div class="contact-grid">
                <div class="contact-info">
                    <h3>Contact Information</h3>
                    <ul class="contact-details">
                        <li>üìû +91 98765 43210</li>
                        <li>üìß info/agrawalours.com</li>
                        <li>üìç 123 Travel Street, Mumbai, Maharashtra</li>
                        <li>üïí Mon-Sat: 9AM-8PM, Sun: 10AM-6PM</li>
                    </ul>
                </div>
                <div class="contact-form">
                    <h3 style="margin-bottom: 1.5rem; color: #333;">Send us a Message</h3>
                    <form>
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" placeholder="Enter your name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" placeholder="Enter your phone number">
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" placeholder="Tell us about your travel plans" required></textarea>
                        </div>
                        <a href="index.html"><button type="submit" class="submit-btn">Send Message</button></a>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script>

        // Simple form validation
        const form = document.querySelector('form');
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Thank you for your message! We will contact you soon.');
            form.reset();
        });
    </script>
</body>
</html>
